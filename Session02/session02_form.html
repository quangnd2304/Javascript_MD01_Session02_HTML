<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <!-- Tạo form đăng nhập -->
    <form action="" method="get" enctype="multipart/form-data" id="form1">
        Username: <input type="text" name="userNameServer" id="userName" placeholder="enter username"/><br>
        Password: <input type="text" name="passServer" id="pass" required/><br>       
        Company: <input type="text" name="company" id="company" list="listCompany"/><br>
        Age: <input type="number" name="age" id="age" min="5" max="10"/><br>
        avatar: <input type="file" name="avatar" id="avatar" multiple/>
        <datalist id="listCompany">
            <option value="Rikkei Soft"></option>
            <option value="Rikkei Academy"></option>
        </datalist>
        <input type="submit" value="Submit"/> 
    </form>
    <input type="text" name="age" id="age" form="form1"/>
</body>
</html>
