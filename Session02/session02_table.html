<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5">
        <caption>Danh sách sinh viên</caption>
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã Sinh Viên</th>
                <th>Tên Sinh Viên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>SV001</td>
                <td>Nguyễn Văn A</td>
                <td align="right" rowspan="2">20</td>
            </tr>
            <tr>
                <td colspan="2">2</td>             
                <td>Nguyễn Văn B</td>
              
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>STT</th>
                <th>Mã Sinh Viên</th>
                <th>Tên Sinh Viên</th>
                <th>Tuổi</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
